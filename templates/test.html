<!doctype html class="dark">
<html>

<head>
    {% include "header2.html" %}

</head>

<body class="dark:text-gray-200 dark:bg-gray-900">
    <div class="flex flex-row flex-wrap flex-1 flex-grow content-start">
        <div class="h-20 lg:h-20 w-full flex flex-wrap">
            {% include "navbardash.html" %}
        </div>
        <!--Dash Content -->
        <div>
            {%block content%}
            {%if msg%}
            <div class="alert alert-warning shadow-lg mb-5">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none"
                        viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                    <span>{{msg}}</span>
                </div>
            </div>
            {%endif%}
            <div class="w-11/12 mx-4 my-5 lg:mx-20 lg:my-14">
                <div class="flex flex-col lg:flex-row justify-center">
                    <div class="bg-base-200 shadow-2xl rounded-box p-2 lg:p-5 items-center">
                        <div class="m-5 flex flex-col">
                            <form method="POST" action="/showmypin">
                                <div class="bg-warning shadow-lg rounded mb-2 pl-2 pr-2 font-3xl"><span
                                        class="font-3xl text-slate-300 italic leading-loose">{{msg}}
                                    </span></div>
                                <div class="text-2xl font-bold my-2">Add New Network Source</div>
                                <div class="flex flex-col lg:flex-row space-x-0 lg:space-x-5 w-auto">
                                    <div class="mb-5 flex flex-col w-full lg:w-1/2">
                                        <label for="source"
                                            class="block mb-2 mt-5 text-sm font-medium text-gray-600 dark:text-gray-200">Username</label>
                                        <input type="text" name="username"
                                            class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none dark:text-black"
                                            required>
                                    </div>
                                    <div class="mb-5 flex flex-col w-full lg:w-1/2">
                                        <label for="password"
                                            class="block mb-2 mt-5 text-sm font-medium text-gray-600 dark:text-gray-200">Password</label>
                                        <input type="text" name="password" minlength="6" placeholder="your pass!"
                                            class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none dark:text-black"
                                            required>
                                    </div>
                                    <div class="mb-5 flex flex-col w-full lg:w-1/2">
                                        <label for="password"
                                            class="block mb-2 mt-5 text-sm font-medium text-gray-600 dark:text-gray-200">New
                                            pin</label>
                                        <input type="text" id="Private_key" placeholder="897453" name="Private_key"
                                            class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none dark:text-black"
                                            required>
                                    </div>
                                </div>
                                <button
                                    class="w-full p-3 mt-8 bg-indigo-600 text-white rounded shadow dark:text-gray-200 dark:bg-gray-900"
                                    type="submit">Get Mypin</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endblock%}
        </div>
    </div>
    </div>
    </div>
</body>

</html>
