<!doctype html class="dark">
<html>

<head>
    {% include "header2.html" %}

</head>

<body class="min-h-screen dark:text-gray-200 dark:bg-gray-900">
    <div class="w-full">
        <div class="h-20 lg:h-20 w-full flex flex-wrap">
            {% include "navbardash.html" %}
        </div>
        <div class="min-h-screen w-auto mx-5 my-5 lg:mx-20 lg:my-14">
            <div class="flex flex-col lg:flex-row justify-center lg:space-x-12">
                <div class="bg-base-200 shadow-2xl rounded-box p-2 lg:p-10 items-center">
                    <img src="{{qr}}" width="100%">
                    <div class="m-5 flex flex-col">
                        <span class="text-lg items-center justify-center font-bold">Steps Redeem Password WI-FI:</span>
                        <span>1. Use Smartphone, support QR code Scanner Application</span>
                        <span>2. Install Google lens/QR code Scanner App on Playstore or AppStore</span>
                        <span>3. Scan QR Code, enjoy!</span>
                    </div>
                </div>
                <div class="flex flex-col">
                    <div class="flex flex-row">
                        <form method="POST" action="/detail/{{id}}/qrcode">
                            <input type="hidden" name="checkbox" id="checkbox" value="1" />
                            <button
                                class=" p-3 mt-4 bg-success text-white rounded shadow dark:text-gray-200 dark:bg-gray-900"
                                type="submit">

                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
