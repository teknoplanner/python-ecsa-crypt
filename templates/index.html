<!doctype html>
<html>

<head>
  {% include "header2.html" %}
</head>

<body>
  <div class="font-sans bg-grey-200 flex flex-col min-h-screen w-full">
    <div>
      <div class="bg-gray-200 px-4 py-4">
        <div class="ml-2 items-center md:hidden lg:hidden">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
                <p> ecsa</p>
              </label>
              <ul tabindex="0"
                class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 dark:text-gray-200 dark:bg-gray-600">
                <li class="dark:text-gray-200"><a data-widgster="expand" title="Add Source" href="{{url_for('login')}}">
                    Login</a>
                </li>
                <li class="dark:text-gray-200"><a data-widgster="expand" title="Add Source"
                    href="{{url_for('register')}}">Register</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="w-full md:max-w-6xl md:mx-auto md:flex md:items-center md:justify-between hidden md:block">
          <div>
            <p class="inline-block py-2 text-gray-800 text-2xl font-bold">ECSA </p>
          </div>
          <div class="flex ">
            <a href="{{ url_for('login') }}"
              class="inline-block py-1 md:py-4 text-gray-500 hover:text-gray-600 mr-6">Login</a>
            <a href="{{ url_for('register') }}"
              class="inline-block py-1 md:py-4 text-gray-500 hover:text-gray-600 mr-6">Register</a>
          </div>
        </div>
      </div>
      <div class="bg-gray-200 md:overflow-hidden">
        <div class="px-4 py-8 lg:py-16">
          <div class="relative w-full md:max-w-2xl md:mx-auto text-center">
            <h1 class="font-bold text-gray-700 text-xl sm:text-2xl md:text-5xl leading-tight">
              Free Wifi Public Access and Collaboration
            </h1>
            <p class="text-gray-600 md:text-xl md:px-18 mt-3 lg:mt-8">
              Easy Connect and Secure Access
            </p>
            <div class="hidden md:block h-40 w-40 rounded-full bg-blue-800 absolute right-0 bottom-0 -mb-64 -mr-48">
            </div>
            <div class="hidden md:block h-5 w-5 rounded-full bg-yellow-500 absolute top-0 right-0 -mr-40 mt-32"></div>
          </div>
        </div>
        <div class="max-w-4xl mx-auto bg-transparent lg:bg-white lg:shadow-lg relative z-20 mt-5 mb-12 rounded-xl">
          <div class="h-20 w-20 rounded-full bg-yellow-500 absolute top-0 left-0 -ml-10 -mt-10" style="z-index: -1;">
          </div>
          <div class="h-5 w-5 rounded-full bg-blue-500 absolute top-0 left-0 -ml-32 mt-12" style="z-index: -1;"></div>
          <div class="flex-1 py-6 px-8">
            <form action="/redeem" method="post">
              <label for="default-search"
                class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-gray-300">Search</label>
              <div class="relative">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                  </svg>
                </div>
                <input type="search" id="search" name="search"
                  class="block p-4 pl-10 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Search uniq key and redeem now.." required>
                <button type="submit"
                  class="text-white absolute right-2.5 bottom-2.5 bg-gray-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
              </div>
            </form>
          </div>
        </div>

        <svg class="fill-current bg-gray-200 text-white" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path fill-opacity="1"
            d="M0,64L120,85.3C240,107,480,149,720,149.3C960,149,1200,107,1320,85.3L1440,64L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z">
          </path>
        </svg>
      </div>
    </div>
    <div class="">
      <footer class="flex flex-wrap items-center justify-between p-3 m-auto">
        <div class="container mx-auto flex flex-col flex-wrap items-center justify-between">
          <div class="flex mx-auto text-black text-center text-xs">
            Copyright by ecsaproject Â© 2022
          </div>
        </div>
      </footer>
    </div>
</body>

</html>
