<!DOCTYPE html>
<html>
<head>
	{% include "header3.html" %}
</head>
<body>
<section class="vh-100" style="background-color: transparent;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-" style="border-radius: 25px; background: transparent; border:none">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Save to Mybank</p>
         {%block content%}
         <div class="text-warning m-2">
          {{msg}}
          </div>
                <form action="/additem" method="post">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" type="text" id="source" placeholder="Router Wifi" name="source" required>
                      <label class="form-label">Source/SSID</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" type="text" id="deskripsi" name="deskripsi" placeholder="Netgear 16400A" required>
                      <label class="form-label">Short Description</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-2">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input  class="form-control" type="text" id="password" name="password" placeholder="K1ngC00l!" required>
                      <label class="form-label">password</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4 bg-dark m-3 rounded-3">
                    <p class="m-4">Access Redem Your Pass</sp>
                    <div class="form-check m-4">
                      <input class="form-check-input" type="radio" name="access" id="access" value="public" >
                      <label class="form-check-label" for="exampleRadios1">
                        Public
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="access" id="access" value="Private" checked>
                      <label class="form-check-label" for="exampleRadios2">
                        Private
                      </label>
                    </div>
                  </div>
                  <div class="mb-5 m-4 justify-content-center text-warning">
                    <small> Warning, If Public access, Password can Redeem on WordBank!</small>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input  class="form-control" type="text" id="Private_key" name="Private_key" placeholder="879201">
                      <label class="form-label m-1">Private Key</label>
                    </div>
                  </div>                         
                <div class="d-flex justify-content-center mx-4 mb- mb-lg-4">
                    <button type="submit" name="submit" class="btn btn-primary btn-lg" style="width: 100%;">Add Source</button>
                </div>
                <div class="d-flex justify-content-center mx-4 mb- mb-lg-4 mt-4">
                  <small> back to Dashboard -> &nbsp; <a href="{{ url_for('dashboard') }}" >Dashboard</a></small>
               </div>            
                {%endblock%}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% include "footer.html" %}	

{% include "scripts.html" %}
</body>
</html>
