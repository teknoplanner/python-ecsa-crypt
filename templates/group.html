<!doctype html class="dark">
<html>

<head>
    {% include "header2.html" %}

</head>

<body class="dark:text-gray-200 dark:bg-gray-900">
    <div class="flex flex-row flex-wrap flex-1 flex-grow content-start">
        <div class="h-20 lg:h-20 w-full flex flex-wrap">
            {% include "navbardash.html" %}
        </div>
        <!--Dash Content -->
        <div id="dash-content"
            class="py-6 lg:py-0 w-full lg:max-w-auto flex flex-wrap content-start dark:text-gray-200 dark:bg-gray-900 m-5">
            <!-- component -->
            <div class="p-8 rounded-md w-full shadow-xl bg-white dark:text-gray-200 dark:bg-gray-600">
                <div class="overflow-x-auto w-full items-center justify-center">
                    <button
                        class="mb-5 bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">
                        <a href="{{url_for('addgroup')}}"> Add Group</button></a>
                    <table class="table w-full">
                        <!-- head -->
                        <thead>
                            <tr>
                                <th>Group Name</th>
                                <th>Description</th>
                                <th>Visibility</th>
                                <th>subscriber</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        {% for row in iShowbank%}
                        <tr>
                            <td>
                                <div class="flex items-center text-lg">
                                    {{row[4]}}
                                </div>
                            </td>
                            <td>
                                <span class="text-sm">{{row[5]}}</span>
                            </td>
                            <td> <span class="badge badge-ghost badge-sm">{{row[6]}}</span></td>
                            <td>
                                <div class="avatar-group -space-x-6">
                                    <div class="avatar">
                                        <div class="w-12">
                                            <img src="https://api.lorem.space/image/face?hash=4818" />
                                        </div>
                                    </div>
                                    <div class="avatar">
                                        <div class="w-12">
                                            <img src="https://api.lorem.space/image/face?hash=40311" />
                                        </div>
                                    </div>
                                    <div class="avatar">
                                        <div class="w-12">
                                            <img src="https://api.lorem.space/image/face?hash=84348" />
                                        </div>
                                    </div>
                                    <div class="avatar placeholder">
                                        <div class="w-12 bg-neutral-focus text-neutral-content">
                                            <span>+99</span>
                                        </div>
                                    </div>
                                </div>
                            </td>
                            <th>
                                <button class="btn btn-outline btn-accent">not publish</button>
                                <button class="btn btn-outline btn-accent">view</button>
                                <button class="btn btn-outline btn-warning">edit</button>
                                <button class="btn btn-outline btn-error">hapus</button>
                            </th>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>



                </div>
            </div>
        </div>
    </div>
</body>

</html>
