<!doctype html>
<html>

<head>
  {% include "header.html" %}
</head>

<body class="min-h-screen dark:text-gray-200 dark:bg-gray-900">
  <div class="flex flex-wrap items-center justify-center dark:text-gray-200 dark:bg-gray-900">
    <div class="container max-w-lg dark:text-gray-200 dark:bg-gray-900">
      <div
        class="absolute top-50-10 -right-0 w-80 h-72 bg-indigo-300 rounded-xl mix-blend-multiply filter blur-xl opacity-70 animate-blob dark:bg-gray-900">
      </div>
      <div
        class="absolute top-50 -right-0 w-15 h-72 bg-yellow-300 mix-blend-multiply filter blur-xl opacity-70 animate-blob dark:bg-gray-900">
      </div>
      <div
        class="absolute top-20 -left-4 w-20 h-20 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000 dark:bg-gray-900">
      </div>
      <div
        class="absolute bottom-20 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000 ">
      </div>
      <!--Main-->
      <div class="relative container mx-auto p-8 flex mb-5 dark:text-gray-200 dark:bg-gray-900">
        <div class="max-w-md w-full mx-auto dark:text-gray-200 dark:bg-gray-900">
          <h1 class="text-4xl text-center mb-12 font-thin">Get Started</h1>
          <div class="rounded-lg overflow-hidden shadow-2xl dark:text-gray-200 dark:bg-gray-600">
            <div class="p-8">
              {%block content%}
              <form method="POST" action="/login">
                <div class="bg-warning shadow-lg rounded mb-2 pl-2 pr-2 font-3xl"><span
                    class="font-3xl text-slate-300 italic leading-loose">{{msg}}
                  </span></div>
                <div class=" mb-5">
                  <label for="email"
                    class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200">Username</label>
                  <input type="text" name="username"
                    class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none dark:text-black "
                    required>
                </div>
                <div class="mb-5">
                  <label for="password"
                    class="block mb-2 text-sm font-medium text-gray-600 dark:bg-grey-600 dark:text-gray-200 ">Password</label>
                  <input type="password" name="password"
                    class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none dark:text-black"
                    required>
                </div>
                <div class="mb-5">
                  {{ recaptcha }}
                </div>
                <button
                  class="w-full p-3 mt-4 bg-indigo-600 text-white rounded shadow dark:text-gray-200 dark:bg-gray-900"
                  type="submit">Login</button>
              </form>
              {%endblock%}
            </div>
            <div
              class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100 dark:text-gray-200 dark:bg-gray-600">
              <a href="{{ url_for('register') }}" class="font-medium text-indigo-500 dark:text-gray-200">Create
                account</a>
              <a href="{{ url_for('forgetpass') }}" class="text-indigo-500 dark:text-gray-200">Forgot password?</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
