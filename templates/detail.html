<!doctype html class="dark">
<html>

<head>
    {% include "header2.html" %}
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
</head>

<body class="dark:text-gray-200 dark:bg-gray-900">
    <div class="flex flex-row flex-wrap flex-1 flex-grow content-start">
        <div class="h-20 lg:h-20 w-full flex flex-wrap">
            {% include "navbardash.html" %}
        </div>
        <div id="dash-content"
            class="py-6 lg:py-0 w-full lg:max-w-auto flex flex-wrap content-start dark:text-gray-200 dark:bg-gray-900 m-5">
            <div class="p-8 rounded-md w-full shadow-xl bg-white dark:text-gray-200 dark:bg-gray-600">
                <div class="flex items-center justify-between pb-6">
                    <div>
                        <h2 class="text-gray-600 font-semibold dark:text-gray-200">
                            My Assets
                        </h2>
                    </div>
                    <div class="flex items-center justify-center">
                        <a data-widgster="expand" title="Add Source" href="{{url_for('additem')}}">
                            <button
                                class="mr-2 bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">
                                Add</button></a>
                    </div>
                </div>
                <div>
                    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 ">
                        <div class="inline-block shadow rounded-lg block w-full overflow-auto">
                            <table class="table-auto w-full">
                                <thead>
                                    <tr class="bg-primary text-center">
                                        <th class="
                                         w-1/6
                                         min-w-[160px]
                                         text-lg
                                         font-semibold
                                         text-white
                                         py-4
                                         lg:py-7
                                         px-3
                                         lg:px-4
                                         border-l border-transparent
                                         ">
                                            SOURCE
                                        </th>
                                        <th class="
                                         w-1/6
                                         min-w-[160px]
                                         text-lg
                                         font-semibold
                                         text-white
                                         py-4
                                         lg:py-7
                                         px-3
                                         lg:px-4
                                         ">
                                            DESCRIPTION
                                        </th>
                                        <th class="
                                         w-1/6
                                         min-w-[160px]
                                         text-lg
                                         font-semibold
                                         text-white
                                         py-4
                                         lg:py-7
                                         px-3
                                         lg:px-4
                                         ">
                                            PASSWORD
                                        </th>
                                        <th class="
                                         w-1/6
                                         min-w-[160px]
                                         text-lg
                                         font-semibold
                                         text-white
                                         py-4
                                         lg:py-7
                                         px-3
                                         lg:px-4
                                         ">
                                            KEYCODE
                                        </th>
                                        <th class="
                                         w-1/6
                                         min-w-[160px]
                                         text-lg
                                         font-semibold
                                         text-white
                                         py-4
                                         lg:py-7
                                         px-3
                                         lg:px-4
                                         ">
                                            ACCESS
                                        </th>
                                        <th class="
                                         w-1/6
                                         min-w-[160px]
                                         text-lg
                                         font-semibold
                                         text-white
                                         py-4
                                         lg:py-7
                                         px-3
                                         lg:px-4
                                         border-r border-transparent
                                         ">
                                            ACCSESS
                                        </th>
                                        <th class="
                                         w-1/6
                                         min-w-[160px]
                                         text-lg
                                         font-semibold
                                         text-white
                                         py-4
                                         lg:py-7
                                         px-3
                                         lg:px-4
                                         ">
                                            QR CODE
                                        </th>
                                        <th class="
                                         w-1/6
                                         min-w-[160px]
                                         text-lg
                                         font-semibold
                                         text-white
                                         py-4
                                         lg:py-7
                                         px-3
                                         lg:px-4
                                         border-r border-transparent
                                         ">
                                            ACTION
                                        </th>
                                    </tr>
                                </thead>
                                {% for row in data %}
                                <tbody>
                                    <tr>
                                        <td class="
                                         text-center text-dark
                                         font-medium
                                         text-base
                                         py-5
                                         px-2
                                         bg-[#F3F6FF]
                                         border-b border-l border-[#E8E8E8]
                                         ">
                                            {{row[2]}}
                                        </td>
                                        <td class="
                                         text-center text-dark
                                         font-medium
                                         text-base
                                         py-5
                                         px-2
                                         bg-white
                                         border-b border-[#E8E8E8]
                                         ">
                                            {{row[3]}}
                                        </td>
                                        <td class="
                                         text-center text-dark
                                         font-medium
                                         text-base
                                         py-5
                                         px-2
                                         bg-[#F3F6FF]
                                         border-b border-[#E8E8E8]
                                         ">
                                            {{row[4]}}
                                        </td>
                                        <td class="
                                         text-center text-dark
                                         font-medium
                                         text-base
                                         py-5
                                         px-2
                                         bg-white
                                         border-b border-[#E8E8E8]
                                         ">
                                            {{row[5]}}
                                        </td>
                                        <td class="
                                         text-center text-dark
                                         font-medium
                                         text-base
                                         py-5
                                         px-2
                                         bg-[#F3F6FF]
                                         border-b border-[#E8E8E8]
                                         ">
                                            {{row[6]}}
                                        </td>
                                        <td class="
                                        text-center text-dark
                                        font-medium
                                        text-base
                                        py-5
                                        px-2
                                        bg-white
                                        border-b border-[#E8E8E8]
                                         ">
                                            {{row[7]}}
                                        </td>
                                        <td class="
                                        text-center text-dark
                                        font-medium
                                        text-base
                                        py-5
                                        px-2
                                        bg-[#F3F6FF]
                                        border-b border-[#E8E8E8]
                                         ">
                                            <a data-widgster="collapse" title="qrcode"
                                                href="{{url_for('qrcode', id=row[0])}}"><i class="fa fa-qrcode"></i></a>
                                        </td>
                                        <td class="
                                         text-center text-dark
                                         font-medium
                                         text-base
                                         py-5
                                         px-2
                                         bg-white
                                         border-b border-r border-[#E8E8E8]
                                         ">
                                            <div class="flex flex-row space-x-2 mx-2">
                                                <a data-widgster="collapse"
                                                    onclick="return confirm('Are you sure you want to delete this item?');"
                                                    title="Delele" href="{{url_for('delete', id=row[0])}}"><button
                                                        class="btn btn-outline btn-error">Delete</button></a>
                                                <a data-widgster="collapse" title="edit"
                                                    href="{{url_for('edit', id=row[0])}}"><button
                                                        class="btn btn-outline btn-warning">Edit</button></a>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                            <div
                                class="w-full px-5 py-5 border-t flex flex-col xs:flex-row items-center xs:justify-between  dark:text-gray-200 dark:bg-gray-700 overflow-auto">
                                <div class=" flex mt-2 xs:mt-0">
                                    <button
                                        class="text-sm text-indigo-50 transition duration-150 font-semibold py-2 px-4 rounded-l">
                                        <span
                                            class="inline-block align-middle items-center justify-content-center m-2">{{pagination.links}}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
