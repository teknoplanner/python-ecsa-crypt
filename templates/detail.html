<!doctype html class="dark">
<html>

<head>
    {% include "header2.html" %}

</head>

<body class="flex h-screen bg-gray-100 font-sans dark:text-gray-200 dark:bg-gray-900">
    {% include "sidebardash.html" %}
    <div class="flex flex-row flex-wrap flex-1 flex-grow content-start pl-16 ">
        <div class="h-20 lg:h-20 w-full flex flex-wrap">
            {% include "navbardash.html" %}
        </div>
        <div>
        </div>
        <!--Dash Content -->
        <div id="dash-content"
            class="py-6 lg:py-0 w-full lg:max-w-auto flex flex-wrap content-start bg-gray-100 dark:text-gray-200 dark:bg-gray-900 m-5">
            <!-- component -->
            <div class="bg-white p-8 rounded-md w-full">
                <div class=" flex items-center justify-between pb-6">
                    <div>
                        <h2 class="text-gray-600 font-semibold">Data Assets</h2>
                        <span class="text-xs">{{pagination.info}}</span>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex bg-gray-50 items-center p-2 rounded-md">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                    clip-rule="evenodd" />
                            </svg>
                            <input class="bg-gray-50 outline-none ml-1 block " type="text" name="livebox" id="livebox"
                                placeholder="search...">
                        </div>
                        <div class="lg:ml-40 ml-10 space-x-8">
                            <a data-widgster="expand" title="Add Source" href="{{url_for('additem')}}">
                                <button
                                    class="bg-indigo-600 px-4 py-2 rounded-md text-white font-semibold tracking-wide cursor-pointer">
                                    Add</button></a>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                        <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                            <table class="min-w-full leading-normal table-auto">
                                <thead>
                                    <tr>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                            Description
                                        </th>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                            Password
                                        </th>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                            Keycode
                                        </th>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                            Access
                                        </th>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                            Created
                                        </th>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                            QR Code
                                        </th>
                                        <th
                                            class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                {% for row in data %}
                                <tbody>
                                    <tr>
                                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                            {{row[2]}}
                                        </td>
                                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                            {{row[3]}}
                                        </td>
                                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                            {{row[4]}}
                                        </td>
                                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                            {{row[5]}}
                                        </td>
                                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                            {{row[6]}}
                                        </td>
                                        <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                            <a data-widgster="collapse" title="qrcode"
                                                href="{{url_for('Qrcode', id=row[0])}}"><i class="fa fa-qrcode"></i></a>
                                        </td>
                                        <td>
                                            <a data-widgster="collapse"
                                                onclick="return confirm('Are you sure you want to delete this item?');"
                                                title="Delele" href="{{url_for('delete', id=row[0])}}"><button
                                                    class="btn btn-outline btn-error">Delete</button></a>
                                            <a data-widgster="collapse" title="edit"
                                                href="{{url_for('edit', id=row[0])}}"><button
                                                    class="btn btn-outline btn-warning">Edit</button></i></a>
                                        </td>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                            <div
                                class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between          ">
                                <div class="flex mt-2 xs:mt-0">
                                    <button
                                        class="text-sm text-indigo-50 transition duration-150 font-semibold py-2 px-4 rounded-l">
                                        <span
                                            class="inline-block align-middle items-center justify-content-center h-2">{{pagination.links}}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    $(document).ready(function () {
        $("#livebox").on("input", function (e) {
            $("#datalist").empty();
            $.ajax({
                method: "post",
                url: "/detail",
                data: { text: $("#livebox").val() },
                success: function (res) {
                    var data = "<div class='list-group'>";
                    $.each(res, function (index, value) {
                        data += "<p class='list-group-item list-group-item-action'>" + value.source + "</p>";
                    });
                    data += "</div>";
                    $("#datalist").html(data);
                }
            });
        });
    });
</script>

</html>
