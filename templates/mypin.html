<!DOCTYPE html>
<html>
<head>
	{% include "header3.html" %}
</head>
<body>
<section class="vh-100" style="background-color: transparent;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-50">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-" style="border-radius: 25px; background: transparent; border:none">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create/Update Your Pin</p>
                {%block content%}
         <div class="text-warning m-2">
          {{msg}}
          </div>
                <form action="/showmypin" method="POST">
                
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" type="text" id="username" placeholder="username" name="username" required>
                      <label class="form-label">Username</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" type="password" id="password" placeholder="password" name="password" required>
                      <label class="form-label">Password</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-2">
                    <div class="form-outline flex-fill mb-0">
                      <input class="form-control" type="text" id="Private_key" placeholder="897453" name="Private_key" required>
                      <label class="form-label">New pin</label>
                    </div>
                  </div>
                  {{ recaptcha }}
                  <div class="d-flex justify-content-center">
                    <button type="submit" name="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top:10%;">Get Mypin</button>
                </div>
                <div class="d-flex justify-content-center mx-4 mb- mb-lg-4 m-4">
                  <small> Back to! &nbsp; <a href="{{ url_for('dashboard') }}" >Dashboard</a></small>
               </div>            
                {%endblock%}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% include "footer.html" %}	

{% include "scripts.html" %}
</body>
</html>
