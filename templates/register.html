<!doctype html>
<html>

<head>
  {% include "header.html" %}
</head>

<body>
  <div class="bg-white min-h-screen flex items-center justify-center min-h-screen dark:text-gray-200 dark:bg-gray-900">
    <div class="relative w-full">
      <div
        class="absolute top-50-10 -right-0 w-80 h-72 bg-indigo-300 rounded-xl mix-blend-multiply filter blur-xl opacity-70 animate-blob">
      </div>
      <div
        class="absolute top-50 -right-0 w-15 h-72 bg-yellow-300 mix-blend-multiply filter blur-xl opacity-70 animate-blob">
      </div>
      <div
        class="absolute top-20 -left-4 w-20 h-20 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000">
      </div>
      <div
        class="absolute bottom-20 left-20 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000">
      </div>
      <!--Main-->
      <div class="hero min-h-screen">
        <div class="hero-content flex-col lg:flex-row">
          <ul class="steps steps-horizontal">
            <li class="step step-primary">Register</li>
            <li class="step">Activation</li>
            <li class="step">Configuration</li>
            <li class="step">Share</li>
          </ul>
          <div>
            <div class="relative container mx-auto flex mb-5">
              <div class="max-w-md w-full mx-auto">
                <h1 class="text-4xl text-center mb-12 font-thin">Create your Account</h1>
                <div class="bg-white rounded-lg overflow-hidden shadow-2xl dark:text-gray-200 dark:bg-gray-600">
                  <div class="p-8">
                    {%block content%}
                    <form method="POST" action="/register">
                      <div class="bg-warning shadow-lg rounded mb-2 pl-2 pr-2 font-3xl"><span
                          class="font-3xl text-slate-300 italic leading-loose">{{msg}}
                        </span></div>
                      <div class=" mb-5">
                        <label for="username"
                          class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200 ">Username</label>
                        <input type="text" name="username" id="username"
                          class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none dark:text-black"
                          required>
                      </div>
                      <div class=" mb-5">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200 "
                          required>Email</label>
                        <input type="text" name="email" id="email"
                          class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none  dark:text-black"
                          required>
                      </div>
                      <div class="mb-5">
                        <label for="password"
                          class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-200 ">Password</label>
                        <input type="password" name="password" id="password"
                          class="form-control block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none  dark:text-black"
                          required>
                      </div>
                      <div class="mb-5">
                        {{ recaptcha }}
                      </div>
                      <button
                        class="w-full p-3 mt-4 bg-indigo-600 text-white rounded shadow dark:text-gray-200 dark:bg-gray-900"
                        type="submit">Register</button>
                    </form>
                    {%endblock%}
                  </div>
                  <div
                    class="flex justify-between p-5 text-sm border-t border-gray-300 bg-gray-100  dark:text-gray-200 dark:bg-gray-600">
                    <a href="{{ url_for('login') }}" class="font-medium text-indigo-500 dark:text-gray-200 ">login</a>
                    <a href="{{ url_for('forgetpass') }}" class="text-indigo-500 dark:text-gray-200 ">Forgot
                      password?</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
